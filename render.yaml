services:
  # Backend API service
  - type: web
    name: wplanner-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wplanner-db
          property: connectionString
          # This will automatically inject the PostgreSQL connection string
      - key: APP_SECRET
        generateValue: true
      - key: JWT_PASSPHRASE
        generateValue: true
      - key: APP_URL
        value: https://wplanner-frontend.onrender.com
      - key: MAILER_DSN
        value: smtp://smtp.sendgrid.net:587
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://wplanner-frontend.onrender.com/api/auth/google/callback

  # Frontend service
  - type: web
    name: wplanner-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: docker build -t wplanner-frontend -f frontend/Dockerfile ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://wplanner-backend.onrender.com

databases:
  - name: wplanner-db
    databaseName: wplanner
    plan: free
    ipAllowList: [] # only allow internal connections 