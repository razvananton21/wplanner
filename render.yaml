services:
  # Backend API service
  - type: web
    name: wplanner-backend-app
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wplanner-db
          property: connectionString
      - key: APP_SECRET
        generateValue: true
      - key: JWT_PASSPHRASE
        generateValue: true
      - key: APP_URL
        value: https://wplanner-frontend-app.onrender.com
      - key: CORS_ALLOW_ORIGIN
        value: https://wplanner-frontend-app.onrender.com
      - key: MAILER_DSN
        value: smtp://smtp.sendgrid.net:587
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://wplanner-frontend-app.onrender.com/api/auth/google/callback

  # Frontend service
  - type: web
    name: wplanner-frontend-app
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://wplanner-backend-app.onrender.com

databases:
  - name: wplanner-db
    databaseName: wplanner
    plan: free
    ipAllowList: [] 