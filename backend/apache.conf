<VirtualHost *:80>
    ServerName wplanner.188.245.244.213.nip.io
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    # Redirect all requests to HTTPS except for the health check
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteCond %{REQUEST_URI} !^/health$
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Correctly handle the Authorization header
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    # Enable rewrite logging for debugging
    LogLevel alert rewrite:trace6

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName wplanner.188.245.244.213.nip.io
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    # Correctly handle the Authorization header
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/wplanner.188.245.244.213.nip.io/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/wplanner.188.245.244.213.nip.io/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 